<div class="nav">

            xmlns="http://www.w3.org/2000/svg"

                height="16"
                width="16"

<div class="author-container">
    <div class="card">
        <div
            class="card-body"
            style="
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
            "
        >
            <h2 class="card-title" style="margin: 5vh 0">Author Profile</h2>

            <div
                class="author-details"
                style="
                    display: flex;
                    flex-direction: column;
                    align-items: center;
                    justify-content: center;
                "
            >
                <img
                    src="{{ user_profile_picture }}"
                    alt="Author's Profile Picture"
                    width="300px"
                    style="
                        border-radius: 50%;
                        aspect-ratio: 1/1;
                        size: cover;
                        border: 1px solid black;
                        margin: 0 0 2vh 0;
                    "
                />
                <h3>{{ user.username }}</h3>
                <p>Email: {{ user.email }}</p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
